<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReciclaTech</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar-img">
        <img src="./assets/icones/Logo.png" alt="imagem de reciclagem" />
      </div>
      <div class="div-navbar">
        <nav>
          <ul class="navbar-links">
            <li><a class="navbar-text" href="#">Como funciona</a></li>
            <li><a class="navbar-text" href="#">Doar</a></li>
            <li><a class="navbar-text" href="#">Adquirir</a></li>
          </ul>
        </nav>
        <button class="button-navbar">Começar agora</button>
      </div>
    </header>

    <main>
      <section class="garra_content">
        <div class="garra_text">
          <h1>Dê uma segunda vida aos seus eletrônicos!</h1>
          
          <h4>
            Conectamos pessoas que querem doar eletrônicos em bom estado com
            quem precisa deles. Simples, gratuito e sustentável!
          </h4>
          
          <div class="text_btn_content">
            <button class="btn_garra_green">Quero Doar <img src="./assets/icones/Frame.png" alt="icone de presente"></button>
            <button class="btn_garra_blue">Quero Adquirir <img src="./assets/icones/Vector.png" alt="icone de coração"></button>
          
          </div>
        </div>

        <div>
          <img
            src="./assets/img/reciclagem.png"
            alt="Placa feita de circuito"
          />
        </div>
      </section>
    </main>
  </body>
</html>
